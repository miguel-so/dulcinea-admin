    <style>
      /* Zoom wrapper */
      .zoom-container {
        position: relative;
        overflow: hidden;
        cursor: zoom-in;
      }

      .zoom-container img {
        transition: transform 0.3s ease;
      }

      .zoom-container:hover img {
        transform: scale(2);
        transform-origin: center center;
      }

      /* Carousel layout: main image + thumbnails */
      .slides {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .carousel-inner {
        width: 100%;
        max-width: 1000px; /* Bigger main image width */
        margin: 0 auto;
      }

      .carousel-inner img {
        width: 100%;
        height: 700px; /* Bigger main image height */
        object-fit: contain;
      }

      /* Thumbnails below main image */
      .carousel-thumbnails {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        margin-top: 0.5rem;
        gap: 0.5rem;
      }

      .carousel-thumbnails img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 4px;
        transition: border 0.2s ease;
      }

      .carousel-thumbnails img.active-thumb {
        border-color: #28a745;
      }
    </style>
